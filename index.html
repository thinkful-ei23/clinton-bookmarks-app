<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/grid.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>book.marker</title>
</head>

<body>
  <header role="banner">
    <section class="banner" role="region">
        <h1>book.marker</h1>
    </section>
    
    <section class="search" role="region">
      <form class="js-search" action="#">
        <input class="js-search-bar" type="text" name="search-bar" placeholder=" search book.marks" autofocus>
      </form>
    </section>
  </header>

  <main class="grid" role="main">
    <aside class="sidebar column">sidebar</aside>
    
    <section class="bookmarks bigger column" role="region">
      <ul class="js-bookmarks grid">bookmarks list</ul>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/scripts/api.js" type="text/javascript"></script>
  <script src="/scripts/store.js" type="text/javascript"></script>
  <script src="/scripts/bookmark.js" type="text/javascript"></script>
  <script src="/scripts/index.js" type="text/javascript"></script>
</body>
</html>
