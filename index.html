<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/grid.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>book.marker</title>
</head>

<body>
  <header role="banner">
    <section class="banner" role="region">
        <h1>book.marker</h1>
    </section>
    
    <section class="search" role="region">
      <form class="js-search" action="#">
        <label for="search-bar">Search Bar</label>
        <input aria-label="search bookmarks" class="js-search-bar" type="text" name="search-bar" id="search-bar" placeholder=" search book.marks" autofocus>
      </form>
    </section>
  </header>

  <main class="grid" role="main">
    <aside aria-label="sidebar" class="column" name="sidebar">
      <section class="add-panel js-add-panel" role="region"></section>

      <section class="filter-panel js-filter-panel" role="region"></section>
    </aside>
    
    <section class="bigger column make-scroll" role="region">
      <ul aria-label="bookmark list" class="bookmarks js-bookmarks"></ul>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js" type="text/javascript" ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="scripts/api.js" type="text/javascript"></script>
  <script src="scripts/store.js" type="text/javascript"></script>
  <script src="scripts/bookmarker.js" type="text/javascript"></script>
  <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
